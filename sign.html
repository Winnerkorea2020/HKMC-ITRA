<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITRA-In vehicle Test Report Automation</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="sign-screen">
    <div class="sign-screen__container">
      <div class="sign-screen__sign-up">
        <h1>Create Account</h1>
        <span>Use Your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <input type="password" placeholder="Password" />
        <button>Sign up</button>
      </div>
    </div>
    <div class="sign-screen__container">
      <div class="sign-screen__sign-in">
        <h1>Sign in</h1>
        <span>Use Your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign in</button>
      </div>
    </div>
    <div class="sign-screen__overlay-container">
      <div class="sign-screen__overlay">
        <div class="sign-screen__overlay-right">
          <h1>Hello,Friend!</h1>
          <span>Enter your personal details and start journey with us</span>
          <button>Sign up</button>
        </div>
      </div>
    </div>
    <div class="sign-screen__overlay-container">
      <div class="sign-screen__overlay">
        <div class="sign-screen__overlay-left">
          <h1>Welcome Back!</h1>
          <span>
            To keep connected with us please login with your personal info
          </span>
          <button>Sign in</button>
        </div>
      </div>
    </div>
  </body>
</html>
